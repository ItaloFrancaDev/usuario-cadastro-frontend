<h2>Editar Usu√°rio</h2>
<form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input id="nome" formControlName="nome" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" required>
  </div>

  <div class="form-group">
    <label for="senha">Senha:</label>
    <input id="senha" type="password" formControlName="senha" required>
  </div>

  <div class="form-group">
    <label for="confirmarSenha">Confirmar Senha:</label>
    <input id="confirmarSenha" type="password" formControlName="confirmarSenha" required>
  </div>

  <div class="button-group">
    <button type="submit" class="btn salvar-btn">Salvar</button>
    <button type="button" class="btn voltar-btn" (click)="voltar()">Voltar</button>
  </div>
</form>
